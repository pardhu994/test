
<div class="container-fluid">
 <div class="row">

    <div class="col-lg-6">
        <h2>{{applicationName}}</h2>
      <div class="row table_align">
  <table class="table table-hover" *ngFor="let item of response.component">
    <thead>
      <tr>
        {{item.id}}
      </tr>
    </thead>
    <tbody>
      <tr>
        <td *ngFor="let item of item.probes| slice:0:5" [ngClass]="{
    'text-success':item.status === 1,
    'text-primary':item.status=== 0}" matTooltip="{{item.name}}">
        </td>

      </tr>
      <tr>
        <td *ngFor="let item of item.probes| slice:5:10" [ngClass]="{
    'text-success':item.status === 1,
    'text-primary':item.status=== 0}"></td> 

      </tr>
      <tr>
        <td *ngFor="let item of item.probes| slice:10:15" [ngClass]="{
    'text-success':item.status === 1,
    'text-primary':item.status=== 0}"></td>

      </tr>
      <tr>
        <td *ngFor="let item of item.probes| slice:15:20" [ngClass]="{
    'text-success':item.status === 1,
    'text-primary':item.status=== 0}"></td>

      </tr>
      <tr>
        <td *ngFor="let item of item.probes| slice:20:25" [ngClass]="{
    'text-success':item.status === 1,
    'text-primary':item.status=== 0}"></td>

      </tr>
    </tbody>
  </table>
       
      </div>
      <input type="number" [(ngModel)]="itemNumber" name="itemNumber" ><button type="button" (click)="statusData();">ClickMe!</button>
 
    </div>

    <div class="col-lg-6">
      <fusioncharts width="660" height="530" type="column3d" [dataSource]="dataSourcec1">
      </fusioncharts>
    </div>
  </div>
</div>
